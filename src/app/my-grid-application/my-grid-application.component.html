<div style="width: 100%; height: 95%;">
    <button (click)="onBtExport()">Export to Excel</button>

    <ag-grid-angular 
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [gridOptions]="gridOptions"
        (gridReady)="onGridReady($event)"
        [enableSorting]="true"
        [enableFilter]="true"
        [animateRows]="false"
        [enableColResize]="true"
        class="grid ag-theme-material"
        >
    </ag-grid-angular>
</div>
